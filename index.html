<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Form with API Call</title>
    <style>
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
                background-color: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                margin-top: 10vh; /* Add margin-top to center the form */
            }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Add media query for smaller screens */
        @media only screen and (max-width: 600px) {
            body {
                height: auto;
            }
        
            form {
                width: 90%; /* Adjust form width for smaller screens */
            }
        
            .popup {
                width: 90%; /* Adjust popup width for smaller screens */
            }
        }

/* Other existing styles remain unchanged */


        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            z-index: 1;
            overflow-y: auto; /* Add scroll bars for vertical overflow */
            max-height: 80vh; /
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Styles for centering the download button */
        button#downloadButton {
            display: block;
            margin: 0 auto;
        }

        /* Styles for positioning the close button on the top right */
        button#closeButton {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>

<form id="myForm">
    <label for="firstname">First Name:</label>
    <input type="text" id="firstname" name="firstname" required>

    <label for="lastname">Last Name:</label>
    <input type="text" id="lastname" name="lastname" required>

    <label for="email">Email ID:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required>

    <!-- Updated submit button with id -->
    <button type="button" id="submitBtn" onclick="submitForm()">Submit</button>
</form>

<div class="overlay" id="overlay"></div>
<div class="popup" id="popup">
    <div id="popupContent">
        <!-- Container for the image -->
        <div id="imageContainer"></div>
        
        <!-- Add a download button below the image -->
        <button id="downloadButton" onclick="downloadImage()">Download QR</button>
    </div>
    <p id="apiResponse"></p>
    <button id="closeButton" onclick="closePopup()">X</button>
</div>

<div class="overlay" id="loaderOverlay"></div>
<div class="loader" id="loader"></div>

<script>
    function submitForm() {
        // Disable submit button while waiting for API response
        document.getElementById('submitBtn').disabled = true;

        // Display loader while waiting for API response
        showLoader();

        // Fetch API call goes here
        fetch('https://dev.api.chenosis.io/staticform/test', {
            method: 'GET',
        })
        .then(response => response.blob())
        .then(data => {
            // Hide loader when API response is received
            hideLoader();

           if (data.type.startsWith('image')) {
                const popupContent = document.getElementById('popupContent');
            
                const imageElement = document.createElement('img');
                const imageURL = URL.createObjectURL(data);
                imageElement.src = imageURL;
                imageElement.id = 'imageContainer';
                imageElement.style.width = '300px';
                imageElement.style.height = '300px';
                popupContent.appendChild(imageElement);
                imageElement.style.marginBottom = '20px';
            
                // Updated download button creation in JavaScript code
                const downloadButton = document.createElement('button');
                downloadButton.innerText = 'Download QR';
                downloadButton.id = 'downloadButton'; // Set id attribute
                downloadButton.onclick = function () {
                    downloadImage(imageURL);
                };
            
                // Append the download button after the image
                popupContent.appendChild(downloadButton);
            
                openPopup();
            } else {
                document.getElementById('apiResponse').innerText = 'Image URL not found in the API response.';
                openPopup();
            }
        })
        .catch(error => {
            // Hide loader on error
            hideLoader();

            console.error('Error:', error);
            document.getElementById('apiResponse').innerText = 'Error occurred while processing the request.';
            openPopup();
        });
    }

    function showLoader() {
        // Display loader and overlay
        document.getElementById('overlay').style.display = 'block';
        document.getElementById('loader').style.display = 'block';
    }

    function hideLoader() {
        // Hide loader and overlay
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('loader').style.display = 'none';

        // Enable submit button when loader is hidden
        document.getElementById('submitBtn').disabled = false;
    }

    function downloadImage(imageURL) {
        // Create a link element
        const link = document.createElement('a');

        // Set the href attribute to the image source
        link.href = imageURL;

        // Set the download attribute with the desired filename
        link.download = 'downloaded_image.jpg';

        // Append the link to the document
        document.body.appendChild(link);

        // Trigger a click on the link to start the download
        link.click();

        // Remove the link from the document
        document.body.removeChild(link);
    }

    function openPopup() {
        document.getElementById('overlay').style.display = 'block';
        document.getElementById('popup').style.display = 'block';
    }

    function closePopup() {
        // Clear content inside the popupContent element
        const popupContent = document.getElementById('popupContent');
        while (popupContent.firstChild) {
            popupContent.removeChild(popupContent.firstChild);
        }
    
        // Hide overlay and popup
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('popup').style.display = 'none';
    }
</script>

</body>
</html>
